<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:jsp="http://java.sun.com/jsf/composite">

<h:head>
    <title>FDMC</title>
</h:head>

<h:body>
    <h1>Welcome to Fluffy Duffy Munchkin Cats!</h1>
    <hr/>
    <c:if test="#{not empty session.getAttribute('username')}">
        <c:if test="#{application.getAttribute('users').getByUsername(session.getAttribute('username')).getRole().toString() eq 'ADMIN'}">
            <a href="/cats/create">Create Cat</a>
            <br/>
            <a href="/orders/all">All Orders</a>
            <br/>
        </c:if>
        <a href="/cats/all">All Cats</a>
        <br/>
        <a href="/users/logout">Logout</a>
    </c:if>
    <c:if test="#{empty session.getAttribute('username')}">
        <a href="/users/login">Login</a>
        <br/>
        <a href="/users/register">Register</a>
    </c:if>
</h:body>

</html>
